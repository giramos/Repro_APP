<h1>Añadir archivos a la Librería</h1>
 
<p>Seleccione la opción Open en el menú del reproductor. Navegue por el sistema de archivos hasta acceder a la carpeta que contiene los archivos mp3. 
Seleccione los que le interesen y pulse "Abrir". 
</p>
